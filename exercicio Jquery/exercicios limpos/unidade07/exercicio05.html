<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>

            #principal {
                position: absolute;
                height: 200px;
                clip: rect(0 200px 200px 0);
            }
            
			#janela {
                position: relative;
                height: 200px;
                top: 0;
                left: 0;
                /*background-color:#069;*/
            }
            #janela img {
                float: left;
            }

            /* Isso vai ser para entender qual é o limite do meu left */
            #info {
                position: absolute;
                top: 300px;
            }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>       
        <script>
            // animação das fotos
            function moverFotos() {
                $('#janela').animate( {left: "-=200"}, 1000, function(e) {
                    $('#info').html( $('#janela').position().left)

                    if ( $('#janela').position().left == -1000 ){
                        $('#janela').css('left', 0)
                    }
                })
            }

			$( function() {
                setInterval(moverFotos, 2000)
			});	
		</script>        
    </head>

    <body>
        <div id="principal">
            <div id="janela">
                <img src="imagens/foto1.jpg" alt="" srcset="">
                <img src="imagens/foto2.jpg" alt="" srcset="">
                <img src="imagens/foto3.jpg" alt="" srcset="">
                <img src="imagens/foto4.jpg" alt="" srcset="">
                <img src="imagens/foto5.jpg" alt="" srcset="">
                <img src="imagens/foto1.jpg" alt="" srcset="">
            </div>
        </div>

        <div id="info"></div>
    </body>

</html>
