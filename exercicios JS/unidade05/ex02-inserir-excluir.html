<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            let salada = ["Uva","Banana","Pera"] ;

            // adicionar no final
            salada.push('Manga')
            
            // adicionar no inicio
            salada.unshift('Laranja')

            // excluir ultimo elemento
            salada.pop()

            // excluir ultimo primeiro
            salada.shift()
            
            console.log(salada);
            console.log("NÃºmeros de elementos: " + salada.length);
        </script>
    </head>

</html>
