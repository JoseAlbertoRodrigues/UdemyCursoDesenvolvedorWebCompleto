<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>

        <style>
            section div {
                height: 100px;
                width: 100px;
                background-color: blue;
                border-radius: 50%;
                float: left;
                margin: 5px;
                cursor: pointer;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        
        <script type="text/babel">
            // com o var todos serão 45
            // com o let terão o valor de 0 a 44
            for(let i = 0; i < 45; i++) {
                var div = document.createElement('div')

                div.onclick = function() {
                    alert('Você clicou no elemento ' + i)
                }

                document.getElementsByTagName('section')[0].appendChild(div)
            }

        </script>
    </head>
    <body>
    
        <section></section>
    </body>
</html>
