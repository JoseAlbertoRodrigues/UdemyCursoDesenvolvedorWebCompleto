<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
        
            var objeto = {
                tipo: "Caneta",
                cor: "Azul",
                marca: "Compacto",
                preco: "1.90"
            }

            console.log(objeto.tipo)
            console.log(objeto.preco)

            console.log("-------------------------")
            var {tipo, cor, ...resto, tampas} = {
                tipo: "Caneta",
                cor: "Azul",
                marca: "Bic",
                preco: "2.0",
                tampas: ["Redonda", "Quadrada"]
            }

            console.log(tipo)
            console.log(cor)
            console.log(resto)
            console.log(tampas[1])

        </script>
    </head>
    <body>
    
    </body>
</html>
